<html lang="en">

<head>

    <meta charset="utf-8">

    <!-- Custom Fonts -->

    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

    <link href="css/flipclock.css" rel="stylesheet">


</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">
                    <i class="fa fa-play-circle"></i> Ramadan Countdown
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#about">About</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Intro Header -->
    <header class="intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <!-- <h1 class="brand-heading">Grayscale</h1> -->
                        <div class="clock" style="margin-left: 20%;"></div>
                        <br/>
                        <p class="intro-text" id="nextCountdownName"></p>
                    </div>
                </div>
            </div>
        </div>
    </header>




    <!-- About Section -->
    <section id="about" class="content-section text-center">
        <div class="download-section">
            <div class="container">
                <div class="col-lg-8 col-lg-offset-2">
                    <p>Please use this to arrange your time accordingly</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            Powered by Bootstrap & Mehdi
        </div>
    </footer>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/grayscale.js"></script>

    <!-- Flipclock javascript -->
    <script src="js/flipclock.js"></script>

    <!-- Ramadan timetable -->

    <script src="js/RamadanTimetable.js"></script>

    <script type="text/javascript">
        var clock;
        var targetDate;
        var isFasting;
        
        $(document).ready(function() {

            getNextTargetDate();
            
            clock = $('.clock').FlipClock(targetDate,{
                clockFace: 'HourlyCounter',
                countdown: true
            });

            clock.setTime(targetDate); 
            clock.start();

            $('#nextCountdownName').text((isFasting ? 'Next Iftar' : 'Next Sehri'));

        });

        function getNextTargetDate(){
            var now = Date.now();

            $.each(jsonTimetable, function(f,v){
                targetDate = new Date(v.time);
                if (now < targetDate){
                    targetDate = new Date(v.time);
                    isFasting = v.fasting;
                    return false;
                }
            })



        }
    </script>


</body>

</html>
